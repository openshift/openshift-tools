   - key: zabbix[queue]
     applications:
     - Zabbix server
     description: ""
     units: ""
     value_type: int
     zabbix_type: internal
     interval: 600

   - key: zabbix[rcache,buffer,pfree]
     applications:
     - Zabbix server
     description: ""
     units: ""
     value_type: float
