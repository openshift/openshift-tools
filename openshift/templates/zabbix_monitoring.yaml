- apiVersion: v1beta3
  kind: Service
  metadata:
    creationTimestamp: null
    name: ${DATABASE_SERVICE_NAME}
  spec:
    portalIP: ''
    ports:
    - name: mysql
      nodePort: 0
      port: 3306
      protocol: TCP
      targetPort: 3306
    selector:
      name: ${DATABASE_SERVICE_NAME}
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: oso-rhel7-zabbix-server
    name: oso-rhel7-zabbix-server
  spec:
    ports:
    - name: tcp-10050
      nodePort: 0
      port: 10050
      protocol: TCP
      targetPort: 10050
    - name: tcp-10051
      nodePort: 0
      port: 10051
      protocol: TCP
      targetPort: 10051
    selector:
      deploymentconfig: oso-rhel7-zabbix-server
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: oso-rhel7-zabbix-web
    name: oso-rhel7-zabbix-web
  spec:
    ports:
    - name: tcp-80
      nodePort: 0
      port: 80
      protocol: TCP
      targetPort: 8000
    - name: tcp-443
      nodePort: 0
      port: 443
      protocol: TCP
      targetPort: 443
    selector:
      deploymentconfig: oso-rhel7-zabbix-web
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: oso-rhel7-zagg-web
    name: oso-rhel7-zagg-web
  spec:
    ports:
    - name: http
      nodePort: 0
      port: 80
      protocol: TCP
      targetPort: 8000
    selector:
      deploymentconfig: oso-rhel7-zagg-web
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1beta3
  kind: PersistentVolumeClaim
  metadata:
    name: ${DATABASE_SERVICE_NAME}
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${VOLUME_CAPACITY}
parameters:
- description: Database service name
  name: DATABASE_SERVICE_NAME
  value: mysql
- description: Username for MySQL user that will be used for accessing the database
  from: user[A-Z0-9]{3}
  generate: expression
  name: MYSQL_USER
- description: Password for the MySQL user
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: MYSQL_PASSWORD
- description: Database name
  name: MYSQL_DATABASE
  value: zabbix
- description: Volume space available for data, e.g. 512Mi, 2Gi
  name: VOLUME_CAPACITY
  value: 100Gi
- description: Zabbix web ui URL
  name: ZABBIX_WEB_URL
  value: oso-rhel7-zabbix-web
- description: Zagg web URL
  name: ZAGG_WEB_URL
  value: oso-rhel7-zagg-web
- description: Zabbix server
  name: ZABBIX_SERVER
  value: oso-rhel7-zabbix-server
- description: Zabbix web user
  name: ZABBIX_WEB_USER
  value: Admin
- description: Zabbix web password
  name: ZABBIX_WEB_PASSWORD
  value: zabbix
